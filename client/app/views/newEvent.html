<form class="new-event">
	<div class="form-group">
		<label>Title</label>
		<input type="text" class="form-control" ng-model="newEvent.title">
		<label>Description</label>
		<input type="text" class="form-control" ng-model="newEvent.description">
		<label>Date</label>
		<input type="text" class="form-control" ng-model="newEvent.date">
	</div>
	<button class="btn btn-primary" ng-click="addEvent()">Add</button>
</form>
