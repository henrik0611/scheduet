<div class="register-box">
    <div class="register-box-body">
        <h2 class="login-box-msg">Register</h2>

        <form role="form" ng-submit="register()">
            <div class="form-group has-feedback">
                <input ng-change="errorMsg = []; infoMsg = null" ng-model="registerData.username" type="text" class="form-control" placeholder="Username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-change="errorMsg = []; infoMsg = null" ng-model="registerData.studentId" type="text" class="form-control" placeholder="Student ID (optional)">
                <span class="glyphicon glyphicon-education form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-change="errorMsg = []; infoMsg = null" ng-model="registerData.password" type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-change="errorMsg = []; infoMsg = null" ng-model="registerData.password_confirmation" type="password" class="form-control" placeholder="Confirm password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div ng-repeat="error in errorMsg" class="text-red noti-msg">
                {{ error }}
            </div>
            <div ng-if="infoMsg != null" class="text-green noti-msg">
                {{ infoMsg }}
            </div>
            <div>
                <input type="submit" class="btn btn-primary btn-block btn-flat" value="Register"/>
            </div>
        </form>

        <a href="#" ng-click="openLogin()" class="text-center">Already have an account ? Login here</a>
    </div>
    <!-- /.form-box -->
</div>
